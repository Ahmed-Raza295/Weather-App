        <div class="container">

                <h1 >Weather of <span class="city-title"></span></h1>
            </div>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center my-5">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temprature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span class="temprature">0</span><small class="text-body-secondary fw-light"><span>&#8451;</span></small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temprature is <span class="temp"></span></li>
                  <li>Min Temprature is <span class="min-temp"></span></li>
                  <li>Max temprature is <span class="max-temp"></span></li>
                 
                </ul>
               
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humadity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span class="humadity">0</span><small class="text-body-secondary fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity is <span class="humidi"></span></li>
                  <li>Feels Like <span class="feel-like"></span></li>
                  <li>Wind Degree <span class="wind-degree"></span></li>
                 
                </ul>
             
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span class="wind-speed">0</span><small class="text-body-secondary fw-light">Km/hr</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed is <span class="speed"></span></li>
                  <li>Sunrise Time is <span class="sun-rise"></span></li>
                  <li>sunset Time is <span class="sun-set"></span></li>
                 
                </ul>
               
              </div>
            </div>
          </div>
